<!DOCTYPE html>
<html lang="en">
<head>
    <title>RistoApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="cssFiles/sidebarBootstrap.css" rel="stylesheet">
    <link href="cssFiles/generalCSS.css" rel="stylesheet">
    <link rel="stylesheet" href="cssFiles/ricercaPietanzaTabs.css">
    <link rel="stylesheet" href="cssFiles/mainMenu.css">


    <!--roba per le mappe-->
    <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>


    <!--roba per le mappe-->

    <!-- Script di angularjs e di angularjs-route-->
    <script src="lib/node_modules/angular/angular.js"></script>
    <script src="lib/node_modules/ngstorage/ngStorage.js"></script>
    <script src="lib/node_modules/angular-route/angular-route.js"></script>
    <script src="lib/node_modules/jquery/dist/jquery.js"></script>
    <script src="lib/js/bootstrap.js"></script>

    <!-- Per far girare tutta l'app -->
    <script src="js/app.js"></script>

    <script src="js/services/ajaxService.js"></script>
    <script src="js/services/CreaPietanzaService.js"></script>
    <script src="js/controllers/CreaPietanzaController.js"></script>
    <script src="js/controllers/GesticiTagController.js"></script>
    <script src="js/controllers/gestisciMenuController.js"></script>
    <script src="js/controllers/MainPageController.js"></script>
    <script src="js/controllers/headerController.js"></script>
    <script src="js/controllers/ricercaPietanzaController.js"></script>
    <script src="js/controllers/OrdineMagazzinoCentraleController.js"></script>
    <script src="js/controllers/cassaController.js"></script>
    <script src="js/services/cassaService.js"></script>

    <!-- Inizio script visualizzazione menu -->
    <script src="js/controllers/VisualizzaMenuController.js"></script>
    <script src="js/services/MenuService.js"></script>
    <script src="js/services/RicercaPietanzaService.js"></script>
    <script src="js/services/TypeService.js"></script>
    <script src="lib/js/html2canvas.js"></script>
    <script src="lib/js/pdfmake.min.js"></script>
    <script src="lib/js/vfs_fonts.js"></script>
    <!-- Fine script visualizzazione menu -->

    <!-- Inizio script ricerca menu -->
    <script src="js/controllers/RicercaMenuController.js"></script>
    <!-- Fine script ricerca menu -->

    <!--inizio script comande-->

    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.12.0.js"></script>
    <script src="https://cdn.pubnub.com/sdk/pubnub-angular/pubnub-angular-4.0.2.min.js"></script>

    <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="js/services/PrendiComandaService.js"></script>
    <script src="js/controllers/prendiComandaController.js"></script>
    <script src="js/controllers/RisolviComandeController.js"></script>
    <!--fine script comande-->

    <link href="cssFiles/menu.css" rel="stylesheet">
    <link href="cssFiles/project.css" rel="stylesheet">
    <link href="cssFiles/registerForm.css" rel="stylesheet">
    <!--
        <link href="lib/css/sideMenu.css" rel="stylesheet">
    -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body ng-app="ristoApp">

<div ng-controller="headerController">
    <nav role="navigation" class="navbar navbar-default" id="main">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">RistoApp</a>

            </div>
            <ul class="nav navbar-nav">
                <li ng-class="{active: $route.current.activetab == 'home'}"><a href="#">Home</a></li>
                <li ng-class="{active: $route.current.activetab == 'menu'}" id="menu" ng-hide="cuocoFunctionHide"><a href="#!ricercaMenu" >Menu</a></li>
                <li ng-class="{active: $route.current.activetab == 'creamenu'}" id="creamenu" ng-hide="cuocoFunctionHide"><a href="#!creamenu">Crea Menu</a></li>
                <li ng-class="{active: $route.current.activetab == 'pietanze'}" class="dropdown" id="pietanze" ng-hide="cuocoFunctionHide"><a class="dropdown-toggle" data-toggle="dropdown" href="">Pietanze
                <span class="caret"></span> </a>
                <ul class="dropdown-menu">
                    <li><a href="#!creaPietanza">Crea Pietanza</a></li>
                    <li><a href="#!cercaPietanza">Le mie Pietanze</a> </li>
                </ul>
                </li>
                <li ng-class="{active: $route.current.activetab == 'gestiscitag'}" id="gestioneTag" ng-hide="cuocoFunctionHide"><a href="#!gestisciEtichette">Gestisci Tag</a></li>
                <li ng-class="{active: $route.current.activetab == 'prendicomanda'}" id="prendicomanda" ng-hide="cameriereFunctionHide"><a href="#!prendiComanda">Prendi Comanda</a></li>
                <li ng-class="{active: $route.current.activetab == 'listacomandecuoco'}" id="listacomandecuoco" ng-hide="cuocoFunctionHide"><a href="#!comandecuoco">Lista Comande Cuoco</a></li>
                <li ng-class="{active: $route.current.activetab == 'ordine'}" id="ordinaMagazzino" ng-hide="cuocoFunctionHide"><a href="#!ordineMagCentr">Ordine</a></li>
                <li ng-class="{active: $route.current.activetab == 'cassa'}" id="cassa" ng-hide="cassiereFunctionHide"><a href="#!cassa">Cassa</a></li>


            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a ng-show="logged"><span class="glyphicon glyphicon-user"></span> {{loginNome}}</a></li>
                <li><a ng-hide="adminFunctionHide" ng-click="registerClick()" href=""><span class="glyphicon glyphicon-user"></span> Registra utente</a></li>
                <li><a ng-hide="logged" ng-click="loginClick()" href=""><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <li><a ng-show="logged" ng-click="logOutClick()" href=""><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
        <div ng-hide="loghideContent" id="myDropdown" class="dropdown-content-login">
            <div class="wrapper">
                <form name="loginForm" class="form-signin-login">
                    <h3 class="form-signin-heading-login">Welcome Back!</h3>
                    <hr class="colorgraph">
                    <br>
                    <input required ng-model="loginNome" type="text" class="form-control form-control-login" name="Username" placeholder="Username" autofocus="" />
                    <input required ng-model="loginPass" type="password" class="form-control form-control-login" name="Password" placeholder="Password"/>
                    <button ng-click="loginButton()" class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>
                </form>
            </div>
        </div>
        <div ng-hide="reghideContent" class="dropdown-content-register">
            <div class="main-login main-center">
                <h3>Registration form</h3>
                <form name="registerForm" class="" method="post" action="#">
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <select id="typeChoicer">
                                    <option value="admin">admin</option>
                                    <option value="cassiere">cassiere</option>
                                    <option value="cuoco">cuoco</option>
                                    <option value="cameriere">cameriere</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                                <input required ng-model="name" type="text" class="form-control form-control-register" name="name" id="name"  placeholder="Your name"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
                                <input required ng-model="email" type="text" class="form-control form-control-register" name="email" id="email"  placeholder="Your mail"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
                                <input required ng-model="username" type="text" class="form-control form-control-register" name="username" id="username"  placeholder="Username"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                                <input required ng-model="password" type="password" class="form-control form-control-register" name="password" id="password"  placeholder="Password"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
                                <input required ng-model="confirmPassword" type="password" class="form-control form-control-register" name="confirm" id="confirm"  placeholder="Confirm your password"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <button ng-click="registerButton()" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>


<div ng-view></div>

</body>
</html>
