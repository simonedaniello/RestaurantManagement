<!DOCTYPE html>
<html lang="en" ng-app="ristoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Menu</title>

      <!-- Bootstrap -->
      <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

      <link href="../cssFiles/menu.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

      <style>
          .panel-body {
              background:#FAFAFA;
          }
          .panel-heading {
              font-size: large;
          }
          .container {
              background-image: url(../imgFiles/menu_background.jpg);
              background-size: cover;
          }
      </style>

  </head>

  <body>

  <!-- Page Content -->
  <div class="container" ng-controller="MenuController">

      <div class="row">
          <div class="col-md-2"></div>

          <div class="col-md-8">

              <br>
              <div class="panel panel-info">
                  <div class="panel-heading"><b>{{menu.nomeMenu}}</b></div>
                  <div class="panel-body">

                      <!-- Menu starts -->
                      <div class="menu-body">
                          <!-- Categoria starts -->
                          <div class="menu-category" ng-repeat="categoria in menu.categorie">
                              <h2 class="menu-category-title">{{categoria.nomeCategoria}}</h2>
                              <!-- Pietanza starts -->
                              <div class="menu-item" ng-repeat="pietanza in categoria.pietanze">
                                  <div class="menu-item-name">
                                      {{pietanza.nomePietanza}}
                                  </div>
                                  <div class="menu-item-price">
                                      â‚¬{{pietanza.prezzo}}
                                  </div>
                                  <span class="menu-item-description" ng-repeat="prodotto in pietanza.prodotti">
                                      {{prodotto}}{{$last ? '' : ', '}}
                                  </span>
                              </div>
                              <!-- Item ends -->
                          </div>
                          <!-- Categoria ends -->
                      </div>
                      <!-- Menu ends -->

                  </div>

                  <div class="panel-footer">* Piatti vegani</div>

              </div>

          </div>

          <div class="col-md-2"></div>

      </div>


  </div>
  <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../lib/js/bootstrap.js"></script>
    <!--<script src="lib/js/angular-route.js"></script>-->
    <script src="../lib/js/angular.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers/menu_controller.js"></script>
    <script src="../js/services/menu_service.js"></script>
    <script src="../lib/js/angular-route.js"></script>
  </body>
</html>
