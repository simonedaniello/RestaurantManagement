

<body>

<div class="container-fluid">
    <div class="row content" ng-controller="RicercaMenuController">

        <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">Ricerca Menu</div>
            <div class="panel-body">

                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="form-group">
                    <label for="usr2">Ingredienti:</label>
                    <input type="text" class="form-control" id="usr2">
                </div>
                <div class="form-group">
                    <label for="usr4">Chef:</label>
                    <input type="text" class="form-control" id="usr4">
                </div>
                <button type="submit" ng-click="ricerca()" class="btn btn-primary">Cerca</button>


            </div>
        </div>
        </div>

        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">Elenco dei Men√π</div>
                <div class="panel-body">
                    <div ng-show="showList">
                        <div class="row">
                            <br>
                            <div class="col-md-8 col-md-offset-2">

                                <a href="#/table/:nomeMenu" class="card" ng-repeat="menu in listaMenu">
                                    <img class="card-img-top" ng-src="{{menu.immagine}}" style="height: 200px; width: 100%; display: block;">
                                    <div class="card-block">
                                        <p class="card-text">{{menu.descrizione}}</p>
                                    </div>
                                </a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
