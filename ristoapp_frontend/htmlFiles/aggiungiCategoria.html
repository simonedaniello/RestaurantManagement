
<div class="container-fluid">
    <div style="height: 100%" ng-app="ristoApp" ng-controller="ajaxController">
        <div class="col-sm-3 sidenav">
            <br>
            <h4>Crea Categoria</h4>
            <br><br>
            <div class="form-group">
                <label for="usr1">Nome categoria:</label>
                <input type="text" ng-model="namecategory" class="form-control" id="usr1">
            </div>
            <div class="form-group">
                <button type="button" ng-model="saveButton" class="btn btn-success">Salva</button>
            </div>
        </div>

        <div class="col-sm-9" ng-controller="creaCategoriaCtrl">

                <h4><small>RECIPIES</small></h4>
                <hr>
                There are {{records.length}} recipies :
                <div class="form-inline">
                    <div class="form-group">
                <input type="search" ng-model="q"
                       placeholder="filter records..."
                       aria-label="filter recipe"
                       class="form-control"/>
                    </div>
                    <div class="form-group dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Tag <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                        <li>Pasta</li>
                        <li>Primo</li>
                        <li>Dolce</li>
                        <li>Secondo</li>
                        <li>Bevanda</li>
                        </ul>
                    </div>
                </div>
                <br><br>

                <!-- Inizia riga -->
                <div class="row">
                    <div class="col-sm-6">

                        <div class="panel panel-default">
                            <div class="panel-heading"><p><b>Seleziona pietanza</b></p></div>
                            <div class="panel-body" style="overflow-y: auto; height: 420px">
                                <table class="table table-striped">
                                    <tbody>
                                    <tr ng-repeat="pietanza in records | orderBy:'Category' | filter:q">
                                        <td><p style="font-style: italic">{{pietanza.Name}}</p></td>
                                        <td><div class="checkbox">
                                            <label><input type="checkbox" ng-click="updateSelected(pietanza.Name)" id="{{pietanza.Name}}"></label>
                                        </div></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>

                    <!-- Colonna destra pietanze -->
                    <div class="col-sm-6">
                        <div class="panel panel-default">
                            <div class="panel-heading"><p><b>Pietanze selezionate</b></p></div>
                            <div class="panel-body" style="overflow-y: auto; height: 420px">
                                <table class="table table-striped">
                                    <tbody>
                                    <tr ng-repeat="selezionata in selected">
                                        <td><p style="font-style: italic">{{selezionata}}</p></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Fine riga -->

        </div>
    </div>
</div>
